<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top trumps</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/defaults.css">
    <link rel="stylesheet" href="css/styles.css">
</head>


<body>

<div class="card" id="card">
    <h1 class="card__title">Audi S8 Quattro 3.0 TDI</h1>
    <img class="card__image" v-bind:src="img">
    <ul class="card__details">
        <template v-for="item in items">
            <li class="card__details-item"
                :class="{ isSelected: item.selected }"
                @click="toggleSelected(item)">
                <span class="card__details-item-label">{{ item.label }}</span>
                <span class="card__details-item-value">{{ item.value }}</span>
            </li>
        </template>
    </ul>
    <a href="http://www.autoscout24.com" class="card__link">More details on AutoScout24</a>
</div>

<div class="card-back"></div>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="js/index.js"></script>
</body>
</html>
